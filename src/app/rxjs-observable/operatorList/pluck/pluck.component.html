<div class="my-3">
  <h2>Pluck</h2>
  <br />

  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01</strong>
      <hr />
      <p class="bg-light pt-2 pb-2 ps-2 border rounded">
        <strong>Pluck : </strong>By property
      </p>
      <br />
      <table class="table">
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of data1">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>

    <div class="col-md-6">
      <strong>Ex - 02</strong>
      <hr />
      <p class="bg-light pt-2 pb-2 ps-2 border rounded">
        <strong>Pluck : </strong>by Nested property
      </p>
      <br />
      <table class="table">
        <tr>
          <th>Job Title</th>
        </tr>
        <tr *ngFor="let item of data2">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
